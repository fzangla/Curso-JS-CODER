<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font:LATO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Mis estilos -->
    <link rel="stylesheet" href="/proyectoFinalJs/style/style.css">
    <title>Pokedex</title>
</head>

<body>
    <div class="container ">

        <a href="index.html"><img src="https://fontmeme.com/permalink/220226/55ef981619e1ad2aded4bed420e15ddb.png" alt="fuente-pokemon"></a>

        <a href="bag.html" class="link">Ir a mi equipo</a>

        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" placeholder="Busque su pokemon" autocomplete="off">
        </form>
        <div data-poke-card class="poke-card">
            <div data-poke-name>Encuentra al pokemon</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./img/silueta.png" />
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>

        <div class="pokemon-container">

        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Mis scripts -->
    <script src="/proyectoFinalJs/js/claseProducto.js"></script>
    <script src="/proyectoFinalJs/js/data.js"></script>
    <script src="/proyectoFinalJs/js/funciones.js"></script>
    <script src="/proyectoFinalJs/js/main.js"></script>
</body>

</html>
